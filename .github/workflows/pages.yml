name: Deploy Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify build artifacts exist
        run: |
          ls -al || true
          if [ ! -f "index.html" ] || [ ! -f "scripts.json" ]; then
            echo "index.html or scripts.json not found at repo root. Skipping deploy."
            echo "::notice title=Skip Deploy::index.html or scripts.json missing"
            exit 78
          fi

      - name: Deploy to Pages
        if: ${{ success() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
