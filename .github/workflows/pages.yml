name: Deploy Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant write permission so gh-pages branch can be created/pushed
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare git (safe directory)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git --version
          git status || true

      - name: Verify build artifacts exist
        run: |
          ls -al || true
          if [ ! -f "index.html" ] || [ ! -f "scripts.json" ]; then
            echo "index.html or scripts.json not found at repo root. Skipping deploy."
            echo "::notice title=Skip Deploy::index.html or scripts.json missing"
            exit 78
          fi

      - name: Show current commit
        run: |
          echo "HEAD SHA: $(git rev-parse HEAD)"
          echo "Remote URLs:"; git remote -v

      - name: Deploy to Pages (gh-pages branch)
        if: ${{ success() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "deploy: update GitHub Pages"

      - name: Print deploy directory summary
        if: ${{ success() }}
        run: |
          echo "Files that were published:";
          find . -maxdepth 1 -type f -printf '%f\n' | sort
