name: Deploy Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant write permission so gh-pages branch can be created/pushed
# NOTE: If gh-pages branch is also protected, set up REPO_PAT secret (see update-index.yml comments)
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare git (safe directory)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git --version
          git status || true

      - name: Verify build artifacts exist
        run: |
          ls -al || true
          if [ ! -f "index.html" ] || [ ! -f "scripts.json" ]; then
            echo "index.html or scripts.json not found at repo root. Skipping deploy."
            echo "::notice title=Skip Deploy::index.html or scripts.json missing"
            exit 78
          fi

      - name: Prepare publish dir
        run: |
          set -euo pipefail
          rm -rf public
          mkdir -p public
          # copy root files expected by Pages
          cp -a index.html scripts.json public/ || true
          [ -f CNAME ] && cp CNAME public/CNAME || true
          # copy assets if present
          if [ -d assets ]; then cp -a assets public/; fi
          # copy each scripts/<folder> to public/<folder>
          if [ -d scripts ]; then
            for d in scripts/*; do
              [ -d "$d" ] || continue
              name=$(basename "$d")
              mkdir -p "public/$name"
              cp -a "$d/." "public/$name/" || true
            done
          fi
          echo "Prepared public/ contents:"
          ls -la public | sed -n '1,200p'

      - name: Deploy to Pages (gh-pages branch)
        if: ${{ success() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use PAT if available to bypass branch protection, otherwise use GITHUB_TOKEN
          github_token: ${{ secrets.REPO_PAT || secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "deploy: update GitHub Pages (prepare public from scripts)"

      - name: Print deploy directory summary
        if: ${{ success() }}
        run: |
          echo "Files that were published:"
          if [ -d public ]; then
            find public -maxdepth 2 -type f | sed 's#^public/##' | sort
          else
            echo "public/ not found"
          fi
