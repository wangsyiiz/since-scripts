name: Create Release on Push to main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get UTC date
        run: echo "DATE=$(date -u +%Y.%m.%d)" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.DATE }}.${{ github.run_number }}
          name: Release ${{ env.DATE }}.${{ github.run_number }}
          body: |
            Automated release created by workflow on push to main.
            Commit: ${{ github.sha }}
